<body class="organic-body">
	<!-- Preloader -->
	<div id="biof-loading">
		<div class="biof-loading-center">
			<div class="biof-loading-center-absolute">
				<div class="dot dot-one"></div>
				<div class="dot dot-two"></div>
				<div class="dot dot-three"></div>
			</div>
		</div>
	</div>

	<!-- HEADER -->
	<div th:replace="fragments/header :: header"></div>

	<!-- Page Contain -->
	<div class="page-contain">

		<!-- Main content -->
		<div id="main-content" class="main-content">

			<!--Block 01: Main slide-->
			<div class="main-slide block-slider">
				<ul class="organic-carousel nav-none-on-mobile"
					data-slick='{"arrows": true, "dots": false, "slidesMargin": 0, "slidesToShow": 1, "infinite": true, "speed": 800}'>
					<li th:each="notice : ${noticeList}">
						<div class="slide-contain slider-opt03__layout01">
							<div class="media">
								<div class="child-elememt">
									<img th:src="${notice.imgPath}" width="604" height="580" alt="">
								</div>
							</div>
							<div class="text-content">
								<i th:text="${notice.firstLine}" class="first-line"></i>
								<h3 th:text="${notice.secondLine}" class="second-line"></h3>
								<p th:text="${notice.thirdLine}" class="third-line"></p>
							</div>
						</div>
					</li>

				</ul>
			</div>



			<!--Block 03: Product Tab-->
			<div
				class="product-tab z-index-20 sm-margin-top-193px xs-margin-top-30px">
				<div class="container">
					<div class="organic-title-box">
						<span class="subtitle">En Taze</span>
						<h3 class="main-title">Ürünler</h3>
					</div>
					<div class="organic-tab organic-tab-contain sm-margin-top-34px">
						<!--Filtreleme butonları -->
						<div class="tab-head tab-head__icon-top-layout icon-top-layout">
							<ul class="tabs md-margin-bottom-35-im xs-margin-bottom-40-im">
								<li class="tab-element active"><a href="#tumUrunler"
									class="tab-link"><span class="biolife-icon"></span>Tüm
										Ürünler</a></li>
								<li class="tab-element" th:each="category : ${categoryList}">
									<a th:href="'#' + ${category.name}" class="tab-link"
									th:text="${category.description}"><span
										class="biolife-icon"></span></a>
								</li>

							</ul>
						</div>
						<!--ürünleri ekrana yazdıran kısım -->
						<div class="tab-content">
							<div id="tumUrunler" class="tab-contain active">
								<ul
									class="products-list organic-carousel nav-center-02 nav-none-on-mobile eq-height-contain"
									data-slick='{"rows":2 ,"arrows":true,"dots":false,"infinite":true,"speed":400,"slidesMargin":10,"slidesToShow":4, "responsive":[{"breakpoint":1200, "settings":{ "slidesToShow": 4}},{"breakpoint":992, "settings":{ "slidesToShow": 3, "slidesMargin":25 }},{"breakpoint":768, "settings":{ "slidesToShow": 2, "slidesMargin":15}}]}'>
									<li th:each="product : ${productList}"
										class="product-item anaUrun">
										<div class="contain-product layout-default">
											<div class="product-thumb">
												<a href="#" class="link-to-product"> <img
													th:src="@{/images/products/__${product.key.imgPath}__}"
													th:alt="${product.key.category.name}" width="270"
													height="270" class="product-thumnail">
												</a> <a class="lookup btn_call_quickview" href="#"><i
													class="organic-icon icon-search"></i></a>
											</div>
											<div class="info">
												<b class="categories"
													th:text="${product.key.category.description}"></b>
												<h4 class="product-title">
													<a class="pr-name" th:text="${product.key.name}"></a>
												</h4>
												<div class="price ">
													<ins>
														<span class="price-amount"><span
															class="currencySymbol" th:text="${product.key.price}">₺</span></span>
													</ins>
													<del>
														<span class="price-amount"><span
															class="currencySymbol" th:text="${product.key.price}">₺</span></span>
													</del>
												</div>
												<div class="slide-down-box">
													<p class="message" th:text="${product.key.description}"></p>
													<div class="buttons">
														<a th:onclick="addToCart(this)"
															th:attr="data-product=${product.value}"
															class="btn add-to-cart-btn"><i
															class="fa fa-cart-arrow-down" aria-hidden="true"></i>add
															to cart</a>
													</div>
												</div>
											</div>
										</div>
									</li>
								</ul>
							</div>
							<div th:id="${category.name}" class="tab-contain "
								th:each="category : ${categoryList}">
								<ul
									class="products-list organic-carousel nav-center-02 nav-none-on-mobile eq-height-contain"
									data-slick='{"rows":2 ,"arrows":true,"dots":false,"infinite":true,"speed":400,"slidesMargin":10,"slidesToShow":4, "responsive":[{"breakpoint":1200, "settings":{ "slidesToShow": 4}},{"breakpoint":992, "settings":{ "slidesToShow": 3, "slidesMargin":25 }},{"breakpoint":768, "settings":{ "slidesToShow": 2, "slidesMargin":15}}]}'>
									<li th:each="product : ${productList}"
										th:if="${product.key.category.name == category.name}"
										class="product-item anaUrun"
										th:classappend="${product.key.category.name}">
										<div class="contain-product layout-default">
											<div class="product-thumb">
												<a href="#" class="link-to-product"> <img
													th:src="@{/images/products/__${product.key.imgPath}__}"
													th:alt="${product.key.category.name}" width="270"
													height="270" class="product-thumnail">
												</a> <a class="lookup btn_call_quickview" href="#"><i
													class="organic-icon icon-search"></i></a>
											</div>
											<div class="info">
												<b class="categories"
													th:text="${product.key.category.description}"></b>
												<h4 class="product-title">
													<a class="pr-name" th:text="${product.key.name}"></a>
												</h4>
												<div class="price ">
													<ins>
														<span class="price-amount"><span
															class="currencySymbol" th:text="${product.key.price}">₺</span></span>
													</ins>
													<del>
														<span class="price-amount"><span
															class="currencySymbol" th:text="${product.key.price}">₺</span></span>
													</del>
												</div>
												<div class="slide-down-box">
													<p class="message" th:text="${product.key.description}"></p>
													<div class="buttons">
														<a href="#" class="btn add-to-cart-btn"><i
															class="fa fa-cart-arrow-down" aria-hidden="true"></i>add
															to cart</a>
													</div>
												</div>
											</div>
										</div>
									</li>
								</ul>
							</div>


						</div>
					</div>
				</div>
			</div>
