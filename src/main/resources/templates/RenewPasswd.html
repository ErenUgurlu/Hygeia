<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Biolife - Organic Food</title>
<link
	href="https://fonts.googleapis.com/css?family=Cairo:400,600,700&amp;display=swap"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Poppins:600&amp;display=swap"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Playfair+Display:400i,700i"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Ubuntu&amp;display=swap"
	rel="stylesheet">
<link rel="shortcut icon" type="image/x-icon"
	href="assets/images/favicon.png" />
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css"
	href="../static/css/animate.min.css" th:href="@{/css/animate.min.css}">
<link rel="stylesheet" type="text/css"
	href="../static/css/font-awesome.min.css"
	th:href="@{/css/font-awesome.min.css}">
<link rel="stylesheet" type="text/css"
	href="../static/css/nice-select.css" th:href="@{/css/nice-select.css}">
<link rel="stylesheet" type="text/css"
	href="../static/css/slick.min.css" th:href="@{/css/slick.min.css}">
<link rel="stylesheet" type="text/css" href="../static/css/style.css"
	th:href="@{/css/style.css}">
<link rel="stylesheet" type="text/css"
	href="../static/css/main-color.css" th:href="@{/css/main-color.css}">
</head>
<body class="biolife-body">

	<!-- Preloader -->
	<div id="biof-loading">
		<div class="biof-loading-center">
			<div class="biof-loading-center-absolute">
				<div class="dot dot-one"></div>
				<div class="dot dot-two"></div>
				<div class="dot dot-three"></div>
			</div>
		</div>
	</div>

	<!-- HEADER -->
	<div th:replace="fragments/header :: header"></div>


	<div class="page-contain login-page">

		<!-- Main content -->
		<div id="main-content" class="main-content">
			<div class="container">

				<div class="row">

					<!--Form Sign In-->
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
						<div class="signin-container">
							<form method="POST"
								action="/resetPassword" id=myForm2>
								<div class="form-group">
									 <input type="hidden"
										class="form-control" id="code1" th:value="${code}"
										name="code1">
								</div>
									<div class="form-group">
									 <input type="hidden"
										class="form-control" id="mail" th:value="${mail}"
										name="mail">
								</div>
								<div class="form-group">
									<label for="password1">
									
									Lütfen mail adresinize gönderilen kodu giriniz:</label> <input type="text"
										class="form-control" id="code2" 
										name="code2">
										
								</div>
								<div class="form-group">
									<label for="password1">Yeni Parola:</label> <input type="password"
										class="form-control" id="password1" 
										name="password1">
								</div>
								<div class="form-group">
									<label for="password2">Yeni Parola:</label> <input type="password"
										class="form-control" id="password2" 
										name="password2">
								</div>
								
								<div style="cursor: pointer; padding: 10px; background-color: #e0e0e0;" onclick="checkPasswords()">Submit</div>
								
							</form>
						</div>
					</div>
				</div>

			</div>

		</div>

	</div>

	<!-- FOOTER -->
	<div th:replace="fragments/footer :: footer"></div>
	

	<!-- Scroll Top Button -->
	<a class="btn-scroll-top"><i class="organic-icon icon-left-arrow"></i></a>

	<script src="../static/js/jquery-3.4.1.min.js"
		th:src="@{/js/jquery-3.4.1.min.js}"></script>
	<script src="../static/js/bootstrap.min.js"
		th:src="@{/js/bootstrap.min.js}"></script>
	<script src="../static/js/jquery.countdown.min.js"
		th:src="@{/js/jquery.countdown.min.js}"></script>
	<script src="../static/js/jquery.nice-select.min.js"
		th:src="@{/js/jquery.nice-select.min.js}"></script>
	<script src="../static/js/jquery.nicescroll.min.js"
		th:src="@{/js/jquery.nicescroll.min.js}"></script>
	<script src="../static/js/slick.min.js" th:src="@{/js/slick.min.js}"></script>
	<script src="../static/js/organic.framework.js"
		th:src="@{/js/organic.framework.js}"></script>
	<script src="../static/js/functions.js" th:src="@{/js/functions.js}"></script>
		<script>
function checkPasswords() {
  var password1 = document.getElementById("password1").value;
  var password2 = document.getElementById("password2").value;
  var code1 = document.getElementById("code1").value;
  var code2 = document.getElementById("code2").value;

if (code1 === code2) {
  if (password1 === password2) {
  document.getElementById("myForm2").submit();
  } else {
    alert("Girilen parolalar birbirleriyle eşleşmiyor");
  }
} else {
  alert("Parola yenileme kodları eşleşmiyor.");
}
}
</script>
</body>

</html>
