<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Biolife - Organic Food</title>
<link
	href="https://fonts.googleapis.com/css?family=Cairo:400,600,700&amp;display=swap"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Poppins:600&amp;display=swap"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Playfair+Display:400i,700i"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Ubuntu&amp;display=swap"
	rel="stylesheet">
<link rel="shortcut icon" type="image/x-icon"
	href="assets/images/favicon.png" />
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css"
	href="../static/css/animate.min.css" th:href="@{/css/animate.min.css}">
<link rel="stylesheet" type="text/css"
	href="../static/css/font-awesome.min.css"
	th:href="@{/css/font-awesome.min.css}">
<link rel="stylesheet" type="text/css"
	href="../static/css/nice-select.css" th:href="@{/css/nice-select.css}">
<link rel="stylesheet" type="text/css"
	href="../static/css/slick.min.css" th:href="@{/css/slick.min.css}">
<link rel="stylesheet" type="text/css" href="../static/css/style.css"
	th:href="@{/css/style.css}">
<link rel="stylesheet" type="text/css"
	href="../static/css/main-color.css" th:href="@{/css/main-color.css}">
</head>
<body class="biolife-body">

	<!-- Preloader -->
	<div id="biof-loading">
		<div class="biof-loading-center">
			<div class="biof-loading-center-absolute">
				<div class="dot dot-one"></div>
				<div class="dot dot-two"></div>
				<div class="dot dot-three"></div>
			</div>
		</div>
	</div>

	<!-- HEADER -->
	<div th:replace="fragments/header :: header"></div>
	


	<div class="page-contain login-page">

		<!-- Main content -->
		<div id="main-content" class="main-content">
			<div class="container">

				<div class="row">

					<!--Form Sign In-->
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
						<div class="signin-container">
							<form method="POST"
								action="/ForgetPassword" id="myForm">
								<div class="form-group">
									<label for="username">Parolasını sıfırlamak istediğiniz hesabın mail adresini giriniz.</label> 
									  <input class="form-control" id="mail" name="mail" type="text">
								
								</div>
								<input class="form-control" id="code" name="code" type="hidden">
								<button class="btn btn-default" onclick="rastgeleKodOlustur(4)">Submit</button>

							</form>
						</div>
					</div>
				</div>

			</div>

		</div>

	</div>

	<!-- FOOTER -->
	<div th:replace="fragments/footer :: footer"></div>
	

	<!-- Scroll Top Button -->
	<a class="btn-scroll-top"><i class="organic-icon icon-left-arrow"></i></a>

	<script src="../static/js/jquery-3.4.1.min.js"
		th:src="@{/js/jquery-3.4.1.min.js}"></script>
	<script src="../static/js/bootstrap.min.js"
		th:src="@{/js/bootstrap.min.js}"></script>
	<script src="../static/js/jquery.countdown.min.js"
		th:src="@{/js/jquery.countdown.min.js}"></script>
	<script src="../static/js/jquery.nice-select.min.js"
		th:src="@{/js/jquery.nice-select.min.js}"></script>
	<script src="../static/js/jquery.nicescroll.min.js"
		th:src="@{/js/jquery.nicescroll.min.js}"></script>
	<script src="../static/js/slick.min.js" th:src="@{/js/slick.min.js}"></script>
	<script src="../static/js/organic.framework.js"
		th:src="@{/js/organic.framework.js}"></script>
	<script src="../static/js/functions.js" th:src="@{/js/functions.js}"></script>
	<script>function rastgeleKodOlustur(uzunluk) {
  var karakterler = '0123456789';
  var kod = '';

  for (var i = 0; i < uzunluk; i++) {
    var rastgeleIndex = Math.floor(Math.random() * karakterler.length);
    kod += karakterler.charAt(rastgeleIndex);
    
    
  }
	var inputElement = document.getElementById("code");
	inputElement.value = kod;
	document.getElementById("myForm").submit();

}</script>
</body>

</html>
